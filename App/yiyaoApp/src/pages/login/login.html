<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>账号</ion-label>
    <ion-input type="text" [(ngModel)]="name" placeholder="请输入账号" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" [(ngModel)]="pwd" placeholder="请输入密码" #password></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-label color="danger">{{err}}</ion-label>
    <label item-right>记住密码</label>
    <ion-toggle [(ngModel)]="toggle"></ion-toggle>
  </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
    <button ion-button block color="danger" (click)="logIn(username, password)">
      登录
    </button>
  </div>
  <ion-item no-lines style="text-align: center">
      <label item-width>没有注册？<span class="text-md-primary" (click)="register()">点击注册</span></label>
  </ion-item>
</ion-content>
